language: python
services: memcached
sudo: false

matrix:
  include:
  - python: "3.6"
    env: TOX_ENV=py36-django18
  - python: "3.6"
    env: TOX_ENV=py36-django19
  - python: "3.6"
    env: TOX_ENV=py36-django110
  - python: "3.6"
    env: TOX_ENV=py36-django111
  - python: "3.6"
    env: TOX_ENV=py36-django20
  - python: "3.6"
    env: TOX_ENV=py36-django21
  - python: "3.6"
    env: TOX_ENV=py36-django20-jinja2
  - python: "2.7"
    env: TOX_ENV=py27-django18
  - python: "2.7"
    env: TOX_ENV=py27-django19
  - python: "2.7"
    env: TOX_ENV=py27-django110
  - python: "2.7"
    env: TOX_ENV=py27-django111
  - python: "2.7"
    env: TOX_ENV=flake8
  - python: "2.7"
    env: TOX_ENV=gettext

install:
  - pip install tox

script:
  - tox -e $TOX_ENV
